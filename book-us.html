         <div class="container">
             <div class="row">
                 <div class="col-xs-12 book-box-color">
                     <h1 class="book-us uppercase text-center">The Monkees</h1>
                     <img class="center" src="band-assets/images/album.jpg" alt="album" height="200" width="410">
                     <p class="book-para-color">
                         We are available to perform at events such as weddings and Christmas parties and any other special
                         occasions.<br> Complete the form below if interested/enquiries. Thank you
                     </p>
                 </div>
             </div>
         </div>
         <div class="container booking-bg">
             <form>
                 <div class="row">
                     <div class="col-xs-12 col-sm-6">
                         <div class="form-group monkee-form">
                             <label class="monkee-font">Name </label>
                             <input required id="Name" type="text" class="form-control" placeholder= "Name"/>
                         </div>
                         <div class="col-xs-12 form-group monkee-form">
                             <label class="monkee-font" for="email">Email Address </label>
                             <input required type="text" class="form-control" id="email" placeholder= "Email address"/>
                         </div>
                         <div class="col-xs-12 form-group monkee-form">
                             <label class="monkee-font" for="event-type">Type of Event </label>
                             <select required class="form-control" id="event-type">
                                 <option></option>
                                 <option>Wedding</option>
                                 <option>Festival</option>
                                 <option>Party</option>
                                 <option>Other</option>
                             </select>
                         </div>
                     </div>
                     <div class="col-xs-12 col-sm-6">
                         <div class="form-group monkee-form">
                             <label class="monkee-font">Additonal Information</label>
                             <textarea class="form-control" id="addition-information" rows="8" placeholder="Additional Information"> </textarea>
                         </div>
                     </div>
                 </div>     
                 <div class="form-group monkee-form location-pad text-center">
                     <label class="monkee-font">Location of your proposed event to take place?</label>
                 </div>
                 <div class="row">
                     <div class="col-xs-12 col-sm-6 monkee-form">
                         <label class="monkee-font">Country</label>
                         <input type="text" class="form-control" id="band-bookings-country" placeholder="Country..">
                     </div>
                     <div class="col-xs-12 col-sm-6 monkee-form">
                         <label class="monkee-font">City/Town</label>
                         <input type="text" class="form-control" id="band-bookings" placeholder="City">
                     </div>
                 </div>
                 <div class="row">
                     <div class="form-group monkee-form">
                         <div class="submit-button">
                             <button class="btn btn-default monkee-font sub-button" type="submit">Submit</button>
                         </div>
                     </div>
                 </div>
             </form>
         </div>
